<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasindu Projects | Lasindu's Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="personal">Personal</span>
        <span class="item" data-name="festival">Festival</span>
        <span class="item" data-name="my site">My Site</span>
        <span class="item" data-name="php">PHP</span>
        <span class="item" data-name="social">Social</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="my site"><span><img src="images/cs-1.jpg" alt=""></span></div>
      <div class="image" data-name="personal"><span><img src="images/cs-2.jpg" alt=""></span></div>
      <div class="image" data-name="php"><span><img src="images/cs-3.jpg" alt=""></span></div>
      <div class="image" data-name="social"><span><img src="images/cs-4.jpg" alt=""></span></div>
      <div class="image" data-name="festival"><span><img src="images/cs-5.jpg" alt=""></span></div>
      <div class="image" data-name="mysite"><span><img src="images/cs-6.jpg" alt=""></span></div>
      <div class="image" data-name="personal"><span><img src="images/cs-7.jpg" alt=""></span></div>
      <div class="image" data-name="php"><span><img src="images/cs-8.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Project Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
